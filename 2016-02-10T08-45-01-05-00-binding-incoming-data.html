<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.14/d3.min.js" charset="utf-8"></script>
</head>
<body>
  <div></div>
  <script type="text/javascript">
    d3.csv("/sample_files/cities.csv", function(error,data) {dataViz(data);});
    function dataViz(incomingData){
      d3.select("body").selectAll("div.cities")
        .data(incomingData)
        .enter()
        .append("div")
        .attr("class", "cities")
        .html(function(d,i) {return d.label; });
    }
  </script>
</body>
</html>
